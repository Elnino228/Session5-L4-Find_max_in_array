<body>
<script>
    let x=[1,-2,3,-4,7,2,5];
    let i=0;
    let max=x[0];
    let index;
    for (;i<x.length;i++) {
        if (x[i]>max) {
            max=x[i];
            index=i;
        }
    }
    alert('Max: '+max+' position at '+index);
</script>
</body>
